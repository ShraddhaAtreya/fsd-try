<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Step 4 - Journify</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/pages/onboarding.css">
</head>
<body>
    <div class="onboarding-container">
        <h1 class="onboarding-title">You're Almost There!</h1>
        <p class="onboarding-description">Just a few more steps to set up your Journify experience.</p>
        
        <div class="onboarding-content">
            <h2>Final Step: Personalize Your Experience</h2>
            <form id="personalization-form">
                <label for="theme">Choose Your Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="mood-based">Mood-Based</option>
                </select>

                <label for="notifications">Enable Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>

                <button type="submit" class="btn">Finish Setup</button>
            </form>
        </div>

        <div class="onboarding-footer">
            <p>Already have an account? <a href="../login.html">Log in here</a>.</p>
        </div>
    </div>

    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/auth/onboarding.js"></script>
</body>
</html>
