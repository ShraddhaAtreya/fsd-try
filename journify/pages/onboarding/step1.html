<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Step 1 - Journify</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/pages/onboarding.css">
</head>
<body>
    <div class="onboarding-container">
        <header>
            <h1>Welcome to Journify!</h1>
            <p>Track how you feel. Transform how you live.</p>
        </header>
        <main>
            <section class="onboarding-step">
                <h2>Step 1: Set Your Mood</h2>
                <p>Select your current mood to get started:</p>
                <div class="mood-options">
                    <button class="mood-button" data-mood="happy" style="background-color: green;">😊 Happy</button>
                    <button class="mood-button" data-mood="sad" style="background-color: blue;">😢 Sad</button>
                    <button class="mood-button" data-mood="angry" style="background-color: red;">😠 Angry</button>
                    <button class="mood-button" data-mood="anxious" style="background-color: orange;">😟 Anxious</button>
                    <button class="mood-button" data-mood="calm" style="background-color: lightblue;">😌 Calm</button>
                    <button class="mood-button" data-mood="excited" style="background-color: yellow;">😃 Excited</button>
                    <button class="mood-button" data-mood="neutral" style="background-color: gray;">😐 Neutral</button>
                </div>
                <button id="next-step" class="next-button">Next</button>
            </section>
        </main>
    </div>
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/auth/onboarding.js"></script>
</body>
</html>
