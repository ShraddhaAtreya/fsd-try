<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="onboarding-container">
        <h1>Step 3: Mood Selection</h1>
        <p>Select your current mood to help us personalize your experience.</p>
        <div class="mood-options">
            <button class="mood-button" data-mood="happy" style="background-color: #4CAF50;">😊 Happy</button>
            <button class="mood-button" data-mood="sad" style="background-color: #2196F3;">😢 Sad</button>
            <button class="mood-button" data-mood="angry" style="background-color: #F44336;">😠 Angry</button>
            <button class="mood-button" data-mood="anxious" style="background-color: #FF9800;">😟 Anxious</button>
            <button class="mood-button" data-mood="calm" style="background-color: #8BC34A;">😌 Calm</button>
            <button class="mood-button" data-mood="excited" style="background-color: #FFEB3B;">😃 Excited</button>
            <button class="mood-button" data-mood="neutral" style="background-color: #9E9E9E;">😐 Neutral</button>
        </div>
